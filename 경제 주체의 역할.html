            {q: "**Í≥µÏú†ÏßÄÏùò ÎπÑÍ∑π**ÏùÄ Í≥µÏú† ÏûêÏõêÏùò **ÎπÑÎ∞∞Ï†úÏÑ±**Í≥º **Í≤ΩÌï©ÏÑ±** ÌäπÏÑ± ÎïåÎ¨∏Ïóê ÏûêÏõêÏù¥ Í≥†Í∞àÎêòÎäî ÌòÑÏÉÅÏù¥Îã§.", a: "O", reason: "ÎàÑÍµ¨ÎÇò ÏÇ¨Ïö©Ìï† Ïàò ÏûàÍ≥†(ÎπÑÎ∞∞Ï†úÏÑ±), Ìïú ÏÇ¨ÎûåÏùò ÏÇ¨Ïö©Ïù¥ Îã§Î•∏ ÏÇ¨ÎûåÏùò ÏÇ¨Ïö©ÏùÑ Î∞©Ìï¥(Í≤ΩÌï©ÏÑ±)ÌïòÍ∏∞ ÎïåÎ¨∏ÏûÖÎãàÎã§."},
            {q: "Ï†ïÎ∂ÄÍ∞Ä Ïô∏Î∂Ä Î∂àÍ≤ΩÏ†ú Ìï¥Í≤∞ÏùÑ ÏúÑÌï¥ ÏÉùÏÇ∞ÏûêÏóêÍ≤å Î∂ÄÍ≥ºÌïú **ÌôòÍ≤ΩÏÑ∏**Îäî Ï†úÌíà Í∞ÄÍ≤© ÏÉÅÏäπÏùÑ Ïú†Î∞úÌïòÏó¨ **ÏÜåÎπÑÏûêÏóêÍ≤åÎèÑ ÏòÅÌñ•**ÏùÑ ÎØ∏ÏπúÎã§.", a: "O", reason: "ÏÉùÏÇ∞ ÎπÑÏö© Ï¶ùÍ∞ÄÎäî Í∞ÄÍ≤© Ïù∏ÏÉÅÏúºÎ°ú Ïù¥Ïñ¥Ï†∏ ÏÜåÎπÑÏûêÏóêÍ≤å Ï†ÑÍ∞ÄÎê† Ïàò ÏûàÏäµÎãàÎã§."},
            {q: "Í∏∞ÏóÖÏù¥ ÌòëÎ†•ÏóÖÏ≤¥ÏôÄ Í≥µÏ†ïÌïòÍ≤å Í±∞ÎûòÌïòÍ≥† ÏÉÅÏÉùÏùÑ Ï∂îÍµ¨ÌïòÎäî Í≤ÉÏùÄ **Ïú§Î¶¨ Í≤ΩÏòÅ**Ïùò Ï§ëÏöîÌïú Ïã§Ï≤ú Î∞©Ïïà Ï§ë ÌïòÎÇòÏù¥Îã§.", a: "O", reason: "Ïú§Î¶¨ Í≤ΩÏòÅÏùÄ Í∏∞ÏóÖÍ≥º Í¥ÄÎ†®Îêú Î™®Îì† Ïù¥Ìï¥Í¥ÄÍ≥ÑÏûêÏóêÍ≤å Í≥µÏ†ïÌï®ÏùÑ Ï∂îÍµ¨Ìï©ÎãàÎã§."},
            {q: "Í∞ÄÍ≥ÑÎäî Ïù¥Ïú§ Í∑πÎåÄÌôîÎ•º Î™©ÌëúÎ°ú ÏÉùÏÇ∞ ÌôúÎèôÏùÑ ÌïòÎ©∞, Ïù¥Îäî Í≤ΩÏ†ú ÏÑ±Ïû•Ïùò Í∞ÄÏû• Ï§ëÏöîÌïú ÏõêÎèôÎ†•Ïù¥Îã§.", a: "X", reason: "**Í∏∞ÏóÖ**Ïù¥ Ïù¥Ïú§ Í∑πÎåÄÌôîÎ•º Î™©ÌëúÎ°ú ÏÉùÏÇ∞ ÌôúÎèôÏùÑ ÌïòÎ©∞, Í∞ÄÍ≥ÑÎäî ÏÜåÎπÑ ÌôúÎèôÏùÑ Ï£º Î™©ÌëúÎ°ú Ìï©ÎãàÎã§."},
            {q: "ÏßÄÏÜçÍ∞ÄÎä•Î∞úÏ†ÑÏùÄ **Í≤ΩÏ†ú, ÏÇ¨Ìöå, ÌôòÍ≤Ω** ÏÑ∏ Í∞ÄÏßÄ Ï∏°Î©¥Ïùò Ï°∞ÌôîÎ°úÏö¥ Î∞úÏ†ÑÏùÑ Ï∂îÍµ¨ÌïúÎã§.", a: "O", reason: "Í≤ΩÏ†úÏ†Å Ìö®Ïú®ÏÑ±, ÏÇ¨ÌöåÏ†Å ÌòïÌèâÏÑ±, ÌôòÍ≤ΩÏ†Å ÏßÄÏÜçÍ∞ÄÎä•ÏÑ±ÏùÑ ÌÜµÌï©Ï†ÅÏúºÎ°ú Í≥†Î†§Ìï©ÎãàÎã§."},
            {q: "Ï†ïÎ∂ÄÏùò Ïó≠Ìï† Ï§ë **Í≤ΩÏ†ú ÏïàÏ†ïÌôî**Îäî Î¨ºÍ∞Ä ÏïàÏ†ï, Í≥†Ïö© Ï¶ùÎåÄ Îì± Í±∞Ïãú Í≤ΩÏ†úÏùò ÏïàÏ†ïÏùÑ ÍæÄÌïòÎäî Í≤ÉÏù¥Îã§.", a: "O", reason: "Ïù¥Îäî Í≤ΩÍ∏∞ Ïπ®Ï≤¥ÎÇò Ïù∏ÌîåÎ†àÏù¥ÏÖò ÏãúÍ∏∞Ïóê Ï†ïÎ∂ÄÍ∞Ä ÏàòÌñâÌïòÎäî Ï§ëÏöîÌïú Ïó≠Ìï†ÏûÖÎãàÎã§."},
            {q: "**ÏïîÎ¨µÏ†Å ÎπÑÏö©**ÏùÄ Ìï©Î¶¨Ï†Å ÏÑ†ÌÉù Ïãú Ïã§Ï†úÎ°ú Í∏àÏ†Ñ ÏßÄÏ∂úÏù¥ ÏûàÏóàÎçò Ìè¨Í∏∞Ìïú ÎåÄÏïàÏùò Í∞ÄÏπòÎ•º ÏùòÎØ∏ÌïúÎã§.", a: "X", reason: "ÏïîÎ¨µÏ†Å ÎπÑÏö©ÏùÄ Í∏àÏ†Ñ ÏßÄÏ∂úÏù¥ ÏóÜÎäî Ìè¨Í∏∞Ìïú ÎåÄÏïàÏùò Í∞ÄÏπòÏù¥Í≥†, Í∏àÏ†Ñ ÏßÄÏ∂úÏù¥ ÏûàÎäî ÎπÑÏö©ÏùÄ **Î™ÖÏãúÏ†Å ÎπÑÏö©**ÏûÖÎãàÎã§."},
            {q: "Í∏∞ÏóÖÏùò **Ï±ÖÏûÑ Ìà¨Ïûê**Îäî Ìà¨Ïûê Ïãú Ïû¨Î¨¥ ÏÑ±Í≥º Ïô∏Ïóê **ESG(ÌôòÍ≤Ω, ÏÇ¨Ìöå, ÏßÄÎ∞∞Íµ¨Ï°∞)** ÏöîÏÜåÎ•º Í≥†Î†§ÌïòÎäî Í≤ÉÏùÑ ÎßêÌïúÎã§.", a: "O", reason: "Ïù¥Îäî Í∏∞ÏóÖÏùò Ïû•Í∏∞Ï†ÅÏù∏ Í∞ÄÏπòÏôÄ ÏßÄÏÜçÍ∞ÄÎä•ÏÑ±ÏùÑ ÌèâÍ∞ÄÌïòÎäî ÏÉàÎ°úÏö¥ Í∏∞Ï§ÄÏûÖÎãàÎã§."},
            {q: "Ï†ïÎ∂ÄÍ∞Ä ÏãúÏû•Ïóê Í∞úÏûÖÌïòÎäî Í∂ÅÍ∑πÏ†ÅÏù∏ Ïù¥Ïú†Îäî **ÌòïÌèâÏÑ±**ÏùÑ ÌôïÎ≥¥ÌïòÎäî Îç∞ ÏûàÏúºÎ©∞, Ìö®Ïú®ÏÑ± Ï¶ùÏßÑÏùÄ ÎØºÍ∞ÑÏóê Îß°Í∏∞Îäî Í≤ÉÏù¥ ÏõêÏπôÏù¥Îã§.", a: "X", reason: "Ï†ïÎ∂ÄÎäî ÌòïÌèâÏÑ±ÎøêÎßå ÏïÑÎãàÎùº ÏãúÏû• Ïã§Ìå® Î≥¥ÏôÑÏùÑ ÌÜµÌïú **Ìö®Ïú®ÏÑ±** Ï¶ùÏßÑÏóêÎèÑ Í∞úÏûÖÌï©ÎãàÎã§."},
            {q: "**ÏãúÏû• Í≤ΩÏ†ú**ÏóêÏÑú **Í∞ÄÍ≥Ñ**Îäî ÏÜåÎπÑÎ•º ÌÜµÌï¥ Ïñ¥Îñ§ Î¨ºÍ±¥ÏùÑ ÏñºÎßàÎÇò ÏÉùÏÇ∞Ìï†ÏßÄ Í≤∞Ï†ïÌïòÎäî Îç∞ Ï§ëÏöîÌïú Ïó≠Ìï†ÏùÑ ÌïúÎã§.", a: "O", reason: "ÏÜåÎπÑÏûêÏùò ÏàòÏöî(Í∞ÄÍ≥ÑÏùò ÏÜåÎπÑ)Í∞Ä ÏÉùÏÇ∞Ïûê(Í∏∞ÏóÖ)ÏóêÍ≤å Ïã†Ìò∏Î•º Î≥¥ÎÇ¥Ïñ¥ ÏÉùÏÇ∞ Î∞©Ìñ•ÏùÑ Í≤∞Ï†ïÌï©ÎãàÎã§."},
            {q: "Í∞ÄÍ≥ÑÍ∞Ä Í∞ÄÍ≤©Ïù¥ ÎπÑÏã∏ÎçîÎùºÎèÑ Ïû¨ÌôúÏö© Ìè¨Ïû•Ïû¨Î•º ÏÇ¨Ïö©Ìïú Ï†úÌíàÏùÑ Íµ¨Îß§ÌïòÎäî Í≤ÉÏùÄ **Îã®Í∏∞Ï†Å Ìö®Ïö©**Î≥¥Îã§ **Ïû•Í∏∞Ï†Å/ÏÇ¨ÌöåÏ†Å Í∞ÄÏπò**Î•º Îçî Ï§ëÏöîÏãúÌñàÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.", a: "O", reason: "Ïú§Î¶¨Ï†Å ÏÜåÎπÑÎäî Îã®Í∏∞Ï†ÅÏù∏ Ìö®Ïö©Ïù¥ÎÇò ÎπÑÏö©Î≥¥Îã§ Ïû•Í∏∞Ï†ÅÏù∏ ÎßåÏ°±Í∞ê, ÌôòÍ≤Ω, ÏÇ¨ÌöåÏ†Å Í∞ÄÏπòÎ•º Ïö∞ÏÑ†ÏãúÌïòÎäî ÏÑ†ÌÉùÏûÖÎãàÎã§."},
        ];

        // =================== 4. ÌÄ¥Ï¶à Ïã§Ìñâ Î∞è TTS Î°úÏßÅ (JavaScript) ===================

        const TOTAL_QUIZ_COUNT = 10; // 30Î¨∏Ï†ú ÌíÄ Ï§ë 10Î¨∏Ï†ú ÎûúÎç§ Ï∂úÏ†ú
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let ttsActivated = false; 

        const quizTrack = document.getElementById('quizTrack');
        const synth = window.speechSynthesis; 

        /**
         * TTS: ÌÖçÏä§Ìä∏Î•º ÏùåÏÑ±ÏúºÎ°ú ÏùΩÏñ¥Ï§çÎãàÎã§. 
         */
        function speak(text) {
            if (!ttsActivated) return;
            if (!synth) return;

            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';

            const voices = synth.getVoices();
            const koreanVoice = voices.find(voice => voice.lang.startsWith('ko'));
            
            if (koreanVoice) {
                utterance.voice = koreanVoice;
            }

            utterance.rate = 1.0; 
            utterance.pitch = 1.0; 
            
            synth.speak(utterance);
        }
        
        /**
         * TTS Í∏∞Îä•ÏùÑ Í∞ïÏ†úÎ°ú ÌôúÏÑ±ÌôîÌï©ÎãàÎã§. (Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö Ïö∞Ìöå ÏãúÎèÑ)
         */
        function activateTTS() {
            if (ttsActivated) return;
            
            const testUtterance = new SpeechSynthesisUtterance(" ");
            synth.speak(testUtterance);
            
            testUtterance.onend = () => {
                 ttsActivated = true;
                 console.log("TTS Í∏∞Îä•Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÌôúÏÑ±ÌôîÎêòÏóàÏäµÎãàÎã§.");
                 speakQuestion(currentQuestionIndex); 
            };
            
            if (ttsActivated === false) {
                 ttsActivated = true;
            }
        }

        /**
         * Î∞∞Ïó¥ÏùÑ Î¨¥ÏûëÏúÑÎ°ú ÏÑûÍ≥†, ÏßÄÏ†ïÎêú Í∞úÏàòÎßåÌÅº ÏÑ†ÌÉùÌï©ÎãàÎã§.
         */
        function selectRandomQuestions(arr, num) {
            const shuffled = arr.slice(); 
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, num); 
        }

        /**
         * ÌÄ¥Ï¶à HTML ÏÉùÏÑ± Î∞è Ï¥àÍ∏∞Ìôî
         */
        function initQuiz() {
            ttsActivated = false; 
            if (synth.speaking) synth.cancel();

            selectedQuestions = selectRandomQuestions(allQuestions, TOTAL_QUIZ_COUNT);
            currentQuestionIndex = 0;
            score = 0;
            quizTrack.innerHTML = ''; 

            selectedQuestions.forEach((qData, index) => {
                const slide = document.createElement('div');
                slide.className = 'quiz-slide';
                slide.setAttribute('data-answer', qData.a);
                slide.id = `slide-${index}`;

                const questionHTML = `
                    <div class="question-content">
                        <div class="question-number">
                            Î¨∏Ï†ú ${index + 1}/${TOTAL_QUIZ_COUNT}
                            <span class="speaker-icon" onclick="speakQuestion(${index})">üîä</span>
                        </div>
                        <div class="question-text" id="q-text-${index}">${qData.q}</div>
                        <div class="ox-buttons">
                            <button class="ox-button O" onclick="checkAnswer(this, 'O')">O</button>
                            <button class="ox-button X" onclick="checkAnswer(this, 'X')">X</button>
                        </div>
                        <div class="feedback-message" id="feedback-${index}"></div>
                        <div class="answer-container">
                            <div class="answer-result">Ï†ïÎãµ: ${qData.a}</div>
                            <div class="answer-reason">
                                <strong>Ìï¥ÏÑ§:</strong> ${qData.reason}
                            </div>
                        </div>
                    </div>
                    <button class="next-button" onclick="nextQuestion()">${index === TOTAL_QUIZ_COUNT - 1 ? 'Í≤∞Í≥º Î≥¥Í∏∞' : 'Îã§Ïùå Î¨∏Ï†ú'}</button>
                `;
                slide.innerHTML = questionHTML;
                quizTrack.appendChild(slide);
            });

            // ÏôÑÎ£å ÌôîÎ©¥ ÏÉùÏÑ±
            const completionSlide = document.createElement('div');
            completionSlide.className = 'quiz-slide completion-slide';
            completionSlide.id = 'completionScreen';
            completionSlide.innerHTML = `
                <p>‚ú® ÌÄ¥Ï¶àÍ∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! ‚ú®</p>
                <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="scoreDisplay">0Ï†ê</span> / ${TOTAL_QUIZ_COUNT * 10}Ï†ê</p>
                <button class="next-button restart-button" style="display: block;" onclick="restartQuiz()">Îã§Ïãú ÏãúÏûë</button>
            `;
            quizTrack.appendChild(completionSlide);

            updateSlide(true); 
        }

        /**
         * ÌòÑÏû¨ Î¨∏Ï†úÏùò ÌÖçÏä§Ìä∏Î•º ÏùΩÏñ¥Ï§çÎãàÎã§.
         */
        function speakQuestion(index) {
            if (index >= selectedQuestions.length) return;
            const questionText = document.getElementById(`q-text-${index}`).textContent;
            const fullText = `Î¨∏Ï†ú ${index + 1}Î≤à. ${questionText}. Ïò§ ÎòêÎäî ÏóëÏä§ Ï§ë ÎãµÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.`;
            speak(fullText);
        }

        /**
         * Ïä¨ÎùºÏù¥Îìú ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏ Î∞è ÏùåÏÑ± Ïû¨ÏÉù
         */
        function updateSlide(shouldSpeak = false) {
            const offset = -currentQuestionIndex * 100;
            quizTrack.style.transform = `translateX(${offset}%)`;

            if (shouldSpeak && currentQuestionIndex < TOTAL_QUIZ_COUNT) {
                setTimeout(() => {
                    if(ttsActivated) {
                        speakQuestion(currentQuestionIndex);
                    } 
                }, 100); 
            }
        }

        /**
         * O/X Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Ï†ïÎãµ ÌôïÏù∏ Î∞è ÌîºÎìúÎ∞± Ï†úÍ≥µ
         */
        function checkAnswer(button, selectedAnswer) {
            if (!ttsActivated) {
                activateTTS();
            }
            
            const currentSlide = button.closest('.quiz-slide');
            if (currentQuestionIndex >= selectedQuestions.length) return; 

            const questionData = selectedQuestions[currentQuestionIndex];
            const correctAnswer = questionData.a;
            
            const answerContainer = currentSlide.querySelector('.answer-container');
            const nextButton = currentSlide.querySelector('.next-button');
            const oxButtons = currentSlide.querySelectorAll('.ox-button');
            const feedbackMessage = currentSlide.querySelector('.feedback-message');

            if (oxButtons[0].disabled) { return; } 

            let isCorrect = (selectedAnswer === correctAnswer);
            
            let feedbackText = isCorrect ? "Ï†ïÎãµÏûÖÎãàÎã§!" : "Ïò§ÎãµÏûÖÎãàÎã§.";
            feedbackText += ` Ï†ïÎãµÏùÄ ${correctAnswer}ÏûÖÎãàÎã§. Ìï¥ÏÑ§: ${questionData.reason}`;
            speak(feedbackText);

            feedbackMessage.textContent = isCorrect ? "Ï†ïÎãµÏûÖÎãàÎã§! üéâ" : `Ïò§ÎãµÏûÖÎãàÎã§. üò≠ (Ï†ïÎãµ: ${correctAnswer})`;
            feedbackMessage.className = isCorrect ? 'feedback-message feedback-correct' : 'feedback-message feedback-incorrect';
            
            if (isCorrect) {
                score += 10;
            }

            answerContainer.style.display = 'block';
            oxButtons.forEach(btn => btn.disabled = true);
            nextButton.style.display = 'block';
        }

        /**
         * Îã§Ïùå Î¨∏Ï†úÎ°ú Ïù¥Îèô
         */
        function nextQuestion() {
            if (synth.speaking) {
                synth.cancel();
            }
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < TOTAL_QUIZ_COUNT) {
                updateSlide(true); 
            } else {
                showCompletionScreen();
            }
        }

        /**
         * ÌÄ¥Ï¶à ÏôÑÎ£å ÌôîÎ©¥ ÌëúÏãú
         */
        function showCompletionScreen() {
            const finalScore = `${score}Ï†ê`;
            document.getElementById('scoreDisplay').textContent = finalScore;
            currentQuestionIndex = TOTAL_QUIZ_COUNT; 
            updateSlide(); 
            
            speak(`ÌÄ¥Ï¶àÍ∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! ÏµúÏ¢Ö Ï†êÏàòÎäî ${finalScore}ÏûÖÎãàÎã§.`);
        }

        /**
         * ÌÄ¥Ï¶àÎ•º Ï≤òÏùå ÏÉÅÌÉúÎ°ú Ïû¨ÏãúÏûë
         */
        function restartQuiz() {
            if (synth.speaking) {
                synth.cancel();
            }
            initQuiz(); 
        }

        // Ï¥àÍ∏∞ Î°úÎìú Ïãú ÌÄ¥Ï¶à Ï¥àÍ∏∞Ìôî Î∞è ÏãúÏûë
        window.onload = initQuiz;
    </script>
